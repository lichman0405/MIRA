# ============================================
# MIRA CPU 生产环境 - Docker Compose
# ============================================
#
# 适用于: 无 GPU 的生产服务器
# 使用 CPU 版本的 PyTorch 运行所有可用模型
#
# 使用:
#   docker-compose -f docker-compose.cpu-prod.yml up -d
#
# 注意:
#   - CPU 模式下计算速度较慢
#   - 建议用于小批量计算或功能验证
#   - 大规模计算请使用 GPU 版本
#
# ============================================

services:
  # ==========================================
  # Gateway - 统一入口
  # ==========================================
  gateway:
    build:
      context: ..
      dockerfile: docker/Dockerfile.gateway
    image: mira-gateway:latest
    container_name: mira-gateway
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MACE_ORB_URL=http://mira-mace-orb:8001
      - MATGL_URL=http://mira-matgl:8003
      # CPU 模式暂不支持以下服务
      # - FAIRCHEM_SEVENNET_URL=http://mira-fairchem-sevennet:8002
      # - GRACE_URL=http://mira-grace:8004
      # - MATTERSIM_URL=http://mira-mattersim:8005
    networks:
      - mira-network
    depends_on:
      mace-orb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ==========================================
  # MACE + ORB Worker (CPU Mode)
  # 支持模型: mace-mp, mace-off23, orb-v2, orb-v3 等
  # ==========================================
  mace-orb:
    build:
      context: ..
      dockerfile: docker/Dockerfile.mace-orb-cpu
    image: mira-mace-orb-cpu:latest
    container_name: mira-mace-orb
    restart: unless-stopped
    environment:
      - DEVICE=cpu
      - OMP_NUM_THREADS=4
      - MKL_NUM_THREADS=4
    volumes:
      - mira-models:/app/models
      - mira-data:/app/data
    networks:
      - mira-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 300s  # CPU 模式启动较慢，5分钟
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
    deploy:
      resources:
        limits:
          memory: 16G
        reservations:
          memory: 4G

  # ==========================================
  # MatGL Worker (CPU Mode)
  # 支持模型: m3gnet, chgnet
  # ==========================================
  matgl:
    build:
      context: ..
      dockerfile: docker/Dockerfile.matgl-cpu
    image: mira-matgl-cpu:latest
    container_name: mira-matgl
    restart: unless-stopped
    environment:
      - DEVICE=cpu
      - OMP_NUM_THREADS=4
      - MKL_NUM_THREADS=4
    volumes:
      - mira-models:/app/models
      - mira-data:/app/data
    networks:
      - mira-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 300s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
    deploy:
      resources:
        limits:
          memory: 16G
        reservations:
          memory: 4G

# ============================================
# 网络
# ============================================
networks:
  mira-network:
    driver: bridge

# ============================================
# 持久化存储
# ============================================
volumes:
  mira-models:
    driver: local
  mira-data:
    driver: local
